      - Context object: 2_getting_started/5_dependency/2_context.md
      - Aliases: 2_getting_started/5_dependency/3_alias.md
      - Dependcies: 2_getting_started/5_dependency/4_depends.md
    - Lifespan: 2_getting_started/6_lifespans.md
  - RabbitMQ:
    - RabbitMQ Basics: 3_rabbit/1_rabbit-index.md
    - Routing: 3_rabbit/2_routing.md
